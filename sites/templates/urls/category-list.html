<h4 class="form-title  mt-4">カテゴリー一覧</h4>
<table class="table">
  {% for category in categories %}
  <tr>
    <td style="width:200px"> 
      {{category.name}}
    </td>
    <td>  
      <a class="btn btn-danger" href="{% url 'delete-category' category.id %}">削除</a>
      {% comment %} <a class="btn btn-danger" href="{% url 'delete-site' site.id %}">削除</a> {% endcomment %}
    </td>
  </tr>
  {% endfor %}
</table>
